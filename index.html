<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bioglyphs NFT Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Bioglyphs NFT Viewer</h1>
    <p>Exploring digital organisms through emergent complexity.</p>
  </header>

  <section class="filters">
    <button class="filter-btn" data-filter="all">All</button>
    <button class="filter-btn" data-filter="45">Grid 45x45</button>
    <button class="filter-btn" data-filter="90">Grid 90x90</button>
    <button class="filter-btn" data-filter="white">Base White</button>
    <button class="filter-btn" data-filter="blue">Base Blue</button>
  </section>

  <main id="nft-grid" class="nft-grid"></main>

  <div class="modal" id="nft-modal">
    <div class="modal-content">
      <span class="modal-close" id="modal-close">&times;</span>
      <div class="modal-body">
        <h2 id="modal-title"></h2>
        <img id="modal-image" src="" alt="NFT Preview" />
        <video id="modal-video" controls style="display:none;"></video>
        <p id="modal-description"></p>
        <div id="modal-attributes"></div>
        <div class="modal-links">
          <a id="viewer-link" href="#" target="_blank">View Live</a>
          <a id="download-link" href="#" download>Download Metadata</a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
