<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bioglyphs NFT Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #f2f2f2;
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    #filter-bar {
      text-align: center;
      margin-bottom: 1rem;
    }

    .filter-btn {
      background: #333;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .filter-btn:hover {
      background: #555;
    }

    #nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nft-card {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .nft-card:hover {
      transform: scale(1.03);
    }

    .nft-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    #nft-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #modal-content {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 20px #000;
    }

    #close-modal {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    #loader {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: #aaa;
    }

    .metadata-download-button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bioglyphs NFT Viewer</h1>
    <p>Total NFTs: <span id="total-nfts">0</span></p>
  </header>

  <div id="filter-bar">
    <button class="filter-btn" data-filter="all">All</button>
    <button class="filter-btn" data-filter="45x45">45x45</button>
    <button class="filter-btn" data-filter="90x90">90x90</button>
    <button class="filter-btn" data-filter="white">White</button>
    <button class="filter-btn" data-filter="blue">Blue</button>
  </div>

  <div id="loader">Loading NFTs...</div>

  <div id="nft-grid"></div>

  <!-- Modal for NFT Details -->
  <div id="nft-modal">
    <div id="modal-content"></div>
    <div id="close-modal">âœ–</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
