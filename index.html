<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bioglyphs - NFT Collection</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Bioglyphs - Generative digital organisms evolving through cellular automata. View, explore, and collect.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Bioglyphs</h1>
    <p>Generative Digital Organisms • Conway’s Game of Life</p>
    <div class="filters">
      <button data-filter="all">All</button>
      <button data-filter="45">Grid 45x45</button>
      <button data-filter="90">Grid 90x90</button>
      <button data-filter="white">Base White</button>
      <button data-filter="blue">Base Blue</button>
    </div>
  </header>

  <main id="gallery"></main>

  <div id="modal" class="modal hidden">
    <div class="modal-overlay" onclick="closeModal()"></div>
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">×</button>
      <h2 id="modal-title"></h2>
      <img id="modal-image" alt="" />
      <video id="modal-video" controls style="display:none;"></video>
      <p id="modal-description"></p>
      <div id="modal-attributes" class="attributes"></div>
      <div class="modal-links">
        <a id="modal-viewer" target="_blank">View Live</a>
        <a id="modal-download" download target="_blank">Download Metadata</a>
        <a id="modal-twitter" target="_blank">Share on Twitter</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
