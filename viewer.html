<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bioglyph Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nft-details">Loading...</div>
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    fetch("nfts.json")
      .then(res => res.json())
      .then(nfts => {
        const nft = nfts.find(n => n.id === id);
        if (!nft) {
          document.getElementById("nft-details").innerText = "NFT not found.";
          return;
        }

        document.title = nft.name;

        document.getElementById("nft-details").innerHTML = `
          <h1>${nft.name}</h1>
          <video src="${nft.media.animation_url}" autoplay loop controls width="400"></video>
          <p>${nft.description}</p>
          <h3>Attributes</h3>
          <ul>
            ${nft.attributes.map(attr => `<li><b>${attr.trait_type}:</b> ${attr.value}</li>`).join("")}
          </ul>
          <p><a href="${nft.media.viewer_html}" target="_blank">Open Interactive Viewer</a></p>
          <p><a href="index.html">‚Üê Back to Gallery</a></p>
        `;
      });
  </script>
</body>
</html>
